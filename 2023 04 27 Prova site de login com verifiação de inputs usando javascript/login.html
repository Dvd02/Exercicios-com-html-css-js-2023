<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Login</title>
    </head>

    <body>

        <div id="container">
            <form>
                <H1>Login</H1>

                <input type="email" id="input-email" placeholder="Email">
                
                <div class="senha">
                    <input class="senha" id="input-senha" type="password" placeholder="Password">
                    <img class="senha" id="olho1" src="imagens/Olho-fechado.png" onclick="alteraVisibilidadeDeSenha('input-senha','olho1')">
                </div>
            </form>

            <div id="esqueceu-a-senha">  <a href="#">Forgot Password?</a>  </div>
            
            <div class="submit">  <button class="submit" onclick="login()"> login </button>  </div>

            <p>Don't have an account? <a href="signup.html">Signup</a> </p>

            <div id="or-linhas">  
                <hr/> Or <hr/> 
            </div>

            <table class="auto-login" id="facebook">
                <tr>
                    <td class="icone" >
                        <img class="icone" src="imagens/Facebook.png" alt="Facebook">
                    </td>
                    <td class="face">
                        Login with Facebook 
                    </td>
                </tr>   
            </table>

            <table class="auto-login" id="google">
                <tr>   
                    <td class="icone">
                        <img class="icone" src="imagens/Google.png" alt="Google">
                    </td>
                    <td >
                        Login with Google
                    </td>
                </tr>   
            </table>
        </div>

    </body>
</html>
