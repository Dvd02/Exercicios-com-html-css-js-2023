<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link rel="stylesheet" href="style-registro.css">
    </head>

    <body class="fundo-colorido">
        <form action="">
            <h1>Registration</h1>
            <div id="linha" class="fundo-colorido"></div> <br/>
            <table>
                <tr>
                    <td class="tdEspaco">
                        <label for="">Full name</label> <br/>
                        <input placeholder="Enter your name">
                    </td>
                    <td>
                        <label for="">Username</label> <br/>
                        <input placeholder="Enter your uername">
                    </td>
                </tr>

                <tr>
                    <td class="tdEspaco">
                        <label for="">Email</label> <br/>
                        <input placeholder="Enter your email">
                    </td>
                    <td>
                        <label for="">Phone Number</label> <br/>
                        <input placeholder="Enter your number">
                    </td>
                </tr>

                <tr>
                    <td class="tdEspaco">
                        <label for="">Password</label> <br/>
                        <input placeholder="Enter your password">
                    </td>
                    <td>
                        <label for="">Confirm Password</label> <br/>
                        <input placeholder="Confirm your password">
                    </td>
                </tr>
            </table>

            <label for="">Gender</label> 
            <table class="genero">
                <tr>
                    <td> <input type="radio" name="genero"> Male </input>  </td>
                    <td> <input type="radio" name="genero"> Famale </input> </td>
                    <td> <input type="radio" name="genero"> Prefer not to say </input> </td>
                </tr>
            </table>

            <input id="registrar" class="fundo-colorido" type="submit" value="Register">
            
        </form>
    </body>
</html>
